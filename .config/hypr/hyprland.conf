# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# steam
# Catch all Steam games
windowrulev2 = tile,      class:^(steam_app_)
windowrulev2 = fullscreen, class:^(steam_app_)
windowrulev2 = noborder,   class:^(steam_app_)
windowrulev2 = bordersize 0,class:^(steam_app_)
windowrulev2 = rounding 0,   class:^(steam_app_)

# (Some Proton titles only expose the class at map time)
windowrulev2 = tile,         initialClass:^(steam_app_)
windowrulev2 = fullscreen,   initialClass:^(steam_app_)
windowrulev2 = bordersize 0, initialClass:^(steam_app_)
windowrulev2 = rounding 0,   initialClass:^(steam_app_)

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
