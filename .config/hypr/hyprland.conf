# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = no,us
    kb_variant = nodeadkeys,
    kb_model =
    kb_options = grp:shifts_toggle,compose:rctrl
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
            natural_scroll = true
    }
}

# See https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace

###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
## application-related keybinds
bind = $mainMod, return, exec, $terminal
bind = $mainMod SHIFT, C, killactive,
# bind = $mainMod, M, exit,
bind = $mainMod, space, exec, rofi -combi-modi drun,window,run -show combi -modi combi -matching fuzzy -display-combi ''
# bind = $mainMod, P, pseudo, # dwindle
# bind = $mainMod, M, workspace, setlayout, master
# Cycle workspaces on the current monitor
bind = $mainMod, Tab, exec, ~/.local/bin/cq_hypr_next-on-output
bind = $mainMod SHIFT, Tab, exec, ~/.local/bin/cq_hypr_prev-on-output

## Windows and workspace management keybinds
# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
# alternative vim-style keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r

# Move focused window with $mainMod+Shift+Arrows
bind = $mainMod SHIFT, left,  movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up,    movewindow, u
bind = $mainMod SHIFT, down,  movewindow, d
# also with vim-style keys
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, j, movewindow, d
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, l, movewindow, r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
### If you want to switch wallpapers with workspaces, see line below. Var defined at top.
# bind= $mainmod, 1, exec, $w1     #mainmod + 1 switches to wallpaper $w1 on monitor as defined in the variable
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8

# Toggle special workspaces "scratch1/2/3"
bind = $mainMod, code:61, togglespecialworkspace, scratch1
bind = $mainMod, code:60, togglespecialworkspace, scratch2
bind = $mainMod, code:59, togglespecialworkspace, scratch3
bind = $mainMod SHIFT, code:61, movetoworkspace, special:scratch1
bind = $mainMod SHIFT, code:60, movetoworkspace, special:scratch2
bind = $mainMod SHIFT, code:59, movetoworkspace, special:scratch3

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

## Layout keybinds
# Top row: immediate visual changes
bind = $mainMod, Q, fullscreen, 0              # toggle fullscreen
bind = $mainMod, W, togglefloating,           # float / tile
bind = $mainMod, E, togglesplit,              # split vs stacked/alt layout
# Middle row: tiling layout refinements (master/dwindle)
bind = $mainMod, A, layoutmsg, orientationnext   # rotate split orientation
bind = $mainMod, S, layoutmsg, swapwithmaster    # make this window master
bind = $mainMod, D, centerwindow,                # center active window
# Bottom row: rarely used layout tricks / cosmetics
bind = $mainMod, Z, fullscreen, 1             # fake fullscreen (no client FS)
bind = $mainMod, X, workspaceopt, allfloat    # toggle "all windows float"
bind = $mainMod, C, workspaceopt, gapsout     # toggle removing gaps

## Misc submaps
bind = $mainMod, r, submap, resize
submap = resize
    bind = , left, resizeactive, -50 0
    bind = , down, resizeactive, 0 50
    bind = , up, resizeactive, 0 -50
    bind = , right, resizeactive, 50 0
    bind = , h, resizeactive, -50 0
    bind = , j, resizeactive, 0 50
    bind = , k, resizeactive, 0 -50
    bind = , l, resizeactive, 50 0
    bind = , return, submap, reset
    bind = , escape, submap, reset
submap = reset


bind = $mainMod, 9, submap, wmutils
submap = wmutils
    # TODO: Random new wallpaper
    # TODO: visualize in waybar
    # TODO: add a "environment debug" command that shows env vars in a notification (like in my i3)
    bind = , P, exec, hyprshot -m region
    # bind = , L, exec, hyprlock
    # bind = , L, exec, bash -lc 'loginctl lock-session; hyprctl dispatch submap reset'
    bind = , return, submap, reset
    bind = , escape, submap, reset
submap = reset


bind = $mainMod, 0, submap, system
# bind = $mainMod, 0, exec, bash -lc 'notify-send "System mode" "S  Suspend\nR  Reboot\nL  Lock screen\nEnter/Esc  Exit" hyprctl dispatch submap system'
submap = system
    # TODO: Random new wallpaper
    # TODO: visualize in waybar
    # TODO: add a "environment debug" command that shows env vars in a notification (like in my i3)
    bind = , S, exec, bash -lc 'systemctl suspend; hyprctl dispatch submap reset'
    bind = , R, exec, systemctl reboot
    bind = , E, exec, bash -lc 'hyprctl dispatch exit' # exit Hyprland
    bind = , L, exec, bash -lc 'hyprlock & disown; hyprctl dispatch submap reset'
    bind = , return, submap, reset
    bind = , escape, submap, reset
submap = reset

