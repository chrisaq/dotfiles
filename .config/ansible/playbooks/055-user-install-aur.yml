---
- hosts: localhost
  become: true
  tasks:
    - name: Install AUR packages
      become: false
      kewlfft.aur.aur:
        name: paru
        use: auto   # It will install yay or paru if needed
        state: present

    - name: Install spotify from the AUR
      become: false
      kewlfft.aur.aur:
        name: yay
        state: present

    - name: Install multiple AUR packages
      become: false  # Do not use sudo for AUR installation
